<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="formularioTarea.css">
</head>
<body>
    
    <div class="container bg-light">
        <h1 class="display-5">Formulario de turno</h1>
        <p class="fw-light">Si desea concertar un turno con un doctor y una especialidad, complete este formulario de turno
            y nos pondremos en contacto con usted lo antes posible.
        </p>
        <hr>
        <form onsubmit="return registrarTurno()" action="">
            <!--Espacio de Fecha-->
            <div class="row my-2">
                <div class="col-4">
                    <label class="form-label" for="fechaTurno">Fecha del turno</label>
                </div>
                <div class="col-4">
                    <input class="form-control w-50 d-inline" type="date" name="turno" id="fechaTurno" value="2021-01-01"><span class="required mx-2">*</span>
                </div>
            </div>
            <!-- Espacio de Hora-->
            <div class="row my-2">
                <div class="col-4">
                    <label class="form-label" for="horaTurno">Hora del turno</label>
                </div>
                <div class="col-4">
                    <input class="form-control w-50 d-inline" type="time" name="turno" id="horaTurno" value="08-00"><span class="required mx-2">*</span>
                </div>
                <div class="col-4">

                </div>
            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label class="form-label" for="nombre">Nombre</label>
                </div>
                <div class="col-4">
                    <input class="form-control w-100 d-inline" type="text" name="nombre" id="txtNombre" placeholder="Nombre"><span class="required mx-2">*</span>
                </div>
                <div class="col-4">
                    <input class="form-control w-100 d-inline" type="text" name="nombre" id="txtApellido" placeholder="Apellido"><span class="required mx-2">*</span>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-4">
                    <label class="form-label" for="direccion">Direccion</label>
                </div>
                <div class="col-8">
                    <div class="row my-2">
                        <div class="col-12">
                            <input class="form-control w-100 d-inline" type="text" name="direccion" id="txtDireccion" placeholder="Dirección"><span class="required mx-2">*</span>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <input class="form-control w-100" type="text" name="direccion" id="txtDireccion2" placeholder="Dirección 2">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6">
                            <input class="form-control w-100 d-inline" type="text" name="direccion" id="txtCiudad" placeholder="Ciudad"><span class="required mx-2">*</span>
                        </div>
                        <div class="col-6">
                            <input class="form-control w-100 d-inline" type="text" name="direccion" id="txtRegion" placeholder="Región"><span class="required mx-2">*</span>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6">
                            <input class="form-control w-100 d-inline" type="text" name="direccion" id="txtCodigoPostal" placeholder="Codigo Postal"><span class="required mx-2">*</span>
                        </div>
                        <div class="col-6">
                            
                            <select class="form-select w-100 d-inline" aria-label="Default select example" id="selectPais">
                                <option selected>País</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Chile">Chile</option>
                            </select><span class="required mx-2">*</span>                            
                        </div>
                    </div>
                </div>
            </div>


            <div class="row my-2">
                <div class="col-4">
                    <label class="form-label" for="fechaNacimiento">Fecha de nacimiento</label>
                </div>
                <div class="col-4">
                    <input class="form-control w-50" type="date" name="fecNac" id="fechaNacimiento" value="2021-01-01">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-4">
                    <label for="contacto" class="form-label">Contacto</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control w-100 d-inline" name="telefono" id="txtTelefono" placeholder="Telefono"><span class="required mx-2">*</span>
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" name="email" id="txtEmail" placeholder="Email">
                </div>
            </div>
            
            <div class="row my-2">
                <div class="col-6">
                    <div class="row my-2">
                        <div class="col-6">
                            <label for="sexo" class="form-label">Sexo</label><span class="required mx-2">*</span>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1" value="masculino">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Masculino
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6"></div>

                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1" value="femenino">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Femenino
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6"></div>

                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1" value="otro">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Otro
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label mx-2" for="flexSwitchCheckDefault">Obra social</label>
                              </div>
                        </div>
                       
                    </div>
                    
                    <div class="row my-2 px-5">
                        
                        <div class="col-12">
                            <select class="form-select w-50" aria-label="Default select example" id="obraSocial" disabled>
                                <option selected>Obra social</option>
                                <option value="Swiss">Swiss Medical</option>
                                <option value="OSDE">OSDE</option>
                                <option value="UEPC">UEPC</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columna">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-success text-light fw-bolder" type="button" value="submit" onclick="registrarTurno()">Registrar turno</button>
                    <button class="btn btn-primary text-light fw-bolder" type="button">Limpiar formulario</button>
                  </div>
            </div>
        </form>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="formularioTarea.js">
        
    </script>

</body>
</html>
